name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - feature/**

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: PHP Syntax
        run: |
          php -l bootstrap.php
          php -l content.php
          php -l ui-api.php

      - name: Resolution Regression
        run: |
          bin/cs-full-regression --skip-live --skip-api-smoke --json

      - name: Package Build And Verify
        run: |
          bin/cs-package --out-dir /tmp/cs-release-ci
